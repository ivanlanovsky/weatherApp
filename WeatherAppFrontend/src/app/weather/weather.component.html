<div class="">
    <h2>Weather Request</h2>
      <div class="weather-container">
        <div class="">
          <div class="">
            <div class="">
              <mat-form-field>
                <mat-label>Enter the city</mat-label>
                <input matInput type="text" placeholder="City" [(ngModel)]="city" />
              <button mat-raised-button 
                label="Get Weather" 
                (click)="getWeather()" 
                class="get-weather-button">
                  Get weather
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>      
    <div *ngIf="errorMessage" class="error-message">
        <mat-card class="error-message">
          <mat-card-header>
            <mat-icon>error</mat-icon>
          </mat-card-header>
          <mat-card-content>
            <p>{{ errorMessage }}</p>
          </mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="weatherData" class="">
      <h3>Weather for {{ weatherData.city }}</h3>
      <p>Temperature: {{ weatherData.temperature }}Â°C</p>
      <p>Humidity: {{ weatherData.humidity }}%</p>
      <p>Description: {{ weatherData.description }}</p>
    </div>
  </div>
