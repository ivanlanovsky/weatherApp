<div class="p-fluid">
    <h2>Weather History</h2>
  
    <p-table [value]="history" [responsive]=true>
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>City</th>
          <th>Weather Data</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>{{ rowData.date }}</td>
          <td>{{ rowData.city }}</td>
          <td>{{ rowData.weatherData }}</td>
        </tr>
      </ng-template>
    </p-table>
    <div *ngIf="errorMessage" class="error-message">
        <p-message severity="error" text="{{ errorMessage }}"></p-message>
    </div>
  </div>
